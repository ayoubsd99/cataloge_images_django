<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="" method="POST" style="width: 400px;" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="">title</label>
                    <input type="text" class="form-control" name="title" id="">
                </div>
                 
                <div class="form-group">
                    <label for="">description</label>
                    <textarea class="form-control" name="description" rows="4" id=""></textarea>
                </div>
                <div class="form-group">
                    <label for="">category</label>
                    <select class="form-control" name="category" id="">
                        
                        {% for cate in categories %}
                        <option value="{{cate.label}}" >{{cate.label}}</option>
                        {% endfor %}
                            
                    </select>
                </div>
                <div class="form-group">
                    <label for="">image</label>
                    <input type="file" class="form-control" name="image" id="">
                </div>
                <div class="form-group">
                <img src="" alt="image-upload">
                </div>
                <div class="form-group">
                    <label for="">image</label>
                    <input type="submit" class="form-control" value="save" id="">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
