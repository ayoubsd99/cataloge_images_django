<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
           
    <title>Document</title>
</head>
<body>
    <div class="container row">
     <div class="col-4">
         <ul>
             <li><a href="{% url 'catalog' %}">All</a></li>
             {% for cate in categories %}
             <li><a href="{% url 'catalog' %}?category={{cate.label}}">{{cate}}</a></li>
             {% endfor %}

         </ul>
         <a href="{% url 'createimage' %}">create new+</a>
     </div>
     <div class="col-8" style="display: flex;flex-wrap: wrap;">
      
            
            {% for image in images %}
            <div class="card" style="width: 300Px; height: max-content;margin: 20px;">
                <div class="card-image">
                  <img src="{{image.image}}">
                </div>
                <div class="card-content">
                  <span class="">{{image.title}}</span>
                  <br>
                  <p>{{image.description}}</p>
                </div>
                <div class="card-action">
                  <a href="#">details</a>
                </div>
              </div>  
            {% endfor %}
                
              
        
         
              
            
               
     </div>
    </div>
</body>
</html>
